---
- name: Deploy Docker container on all VMs
  hosts: all
  become: yes
  tasks:
    - name: Check if docker installed (CentOS)
      when: ansible_os_family == "RedHat"
      command: docker --version
      register: docker_installed
      ignore_errors: true

    - name: Install Docker (CentOS)
      when: ansible_os_family == "RedHat" and docker_installed.failed
      shell: |
        curl -fsSL https://get.docker.com/ | sh

    - name: Install Docker (Ubuntu)
      when: ansible_os_family == "Debian"
      apt:
        name: docker.io
        state: present
        update_cache: yes

    - name: Start docker
      service:
        name: docker
        state: started
        enabled: yes

    - name: Copy docker tarball to remote host
      copy:
        src: "{{ playbook_dir }}/portfolio-app.tar"
        dest: /tmp/portfolio-app.tar

    - name: Load docker image
      community.docker.docker_image:
        name: docker.io/library/portfolio-app:latest
        tag: latest
        source: load
        load_path: /tmp/portfolio-app.tar
        state: present

    - name: Run portfolio-app container
      community.docker.docker_container:
        name: portfolio-app
        image: docker.io/library/portfolio-app:latest
        state: started
        restart_policy: always
        ports:
          - "83:80"
